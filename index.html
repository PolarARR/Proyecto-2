<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/functions.js" defer></script>
    <title>Pokédex</title>
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <img src="img/logo.png" alt="Logo">
    </header>

    <main>
        <section class="search">
            <div>
                <input type="text" placeholder="Buscar Pokémon" id="search-input">
                <i id="search-icon"><img src="img/search-icon.svg" alt="Buscar"></i>     
            </div>          
            <ul id="suggestions">
            </ul>
        </section>

        <section class="pokemons"></section>
        <section class="info"><p class="info__empty">Seleccione a un pokémon por favor :&#41;</p></section>
        <button id="poke-boton"><img src="img/logo.png" alt="boton Pokémon"></button>
    </main>
    <footer>

    </footer>
</body>
</html>
